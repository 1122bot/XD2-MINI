<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üëë POPKID MD üëë</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

:root{
--rgb1:#00ffff;
--rgb2:#ff00ff;
}

/* RESET */

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Poppins,sans-serif;
}

/* BACKGROUND */

body{
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:#000;
color:#fff;
}

/* CARD */

.card{
width:92%;
max-width:420px;
background:#000;
padding:26px;
border-radius:18px;
text-align:center;
position:relative;
color:#fff;
font-weight:700;
overflow:hidden;
}

/* RGB CARD BORDER */

.card::before{
content:"";
position:absolute;
inset:-2px;
border-radius:18px;
background:linear-gradient(90deg,var(--rgb1),var(--rgb2),var(--rgb1));
background-size:300%;
animation:rgbMove 4s linear infinite;
z-index:-1;
}

/* TITLES */

h1{
font-size:28px;
margin-bottom:8px;
background:linear-gradient(90deg,var(--rgb1),var(--rgb2));
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.status{
margin-bottom:16px;
}

/* NUMBER BOX ‚Äî PINK + BLUE TEXT */

input{
width:100%;
padding:14px;
border:none;
border-radius:12px;
background:#ff4fd8;
color:#0094ff;
font-weight:900;
font-size:16px;
text-align:center;
margin-bottom:16px;
}

/* DONE BUTTON */

button{
width:100%;
padding:14px;
border-radius:12px;
background:#fff;
color:#000;
font-weight:900;
font-size:16px;
cursor:pointer;
position:relative;
overflow:hidden;
margin-bottom:18px;
}

/* RGB BORDER FOR BUTTON */

button::before{
content:"";
position:absolute;
inset:-3px;
border-radius:14px;
background:linear-gradient(
90deg,
#00ffff,
#ff00ff,
#ff0033,
#00ffff
);
background-size:300%;
animation:rgbMove 3s linear infinite;
z-index:-1;
}

/* PAIR CODE TEXT */

#result{
font-weight:900;
margin-top:10px;
}

/* ANIMATION */

@keyframes rgbMove{
0%{background-position:0%}
100%{background-position:300%}
}

/* ===== PAIR CODE DISPLAY ===== */

.code{
margin-top:10px;
font-size:20px;
letter-spacing:3px;
background:linear-gradient(90deg,var(--rgb1),var(--rgb2));
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

/* ===== RESPONSIVE ===== */

@media(max-width:400px){
h1{font-size:22px}
}
@keyframes spin{
    to{transform:rotate(360deg)}
    }
body,
.card,
.card *{
    color:#fff;
}
footer{
    margin-top:18px;
    font-size:.7rem;
    color:rgba(255,255,255,0.5);
    letter-spacing:1px;
}
</style>
</head>
<body>

<div class="card">
    <h1>üëë BILAL-MD üëë</h1>
    <h2 id="serverName">TESTING...üòä</h2>
    <div class="status">üëë SYSTEM IS ACTIVE üëë</div>

    <div class="input-wrap">
        <input type="text" id="number" placeholder="+923078071982" autocomplete="off">
    </div>

    <button onclick="getCode()">‚ú® GET CODE ‚ú®</button>

    <div id="result"></div>

    <footer>‚ö†Ô∏è POPKID MD WHATSAPP BOT ‚ö†Ô∏è</footer>
</div>

<script>
   const params = new URLSearchParams(window.location.search);
const id = params.get("server") || "1";

fetch("https://raw.githubusercontent.com/1122bot/BILAL-INFO/main/servers.json")
.then(r => r.json())
.then(data => {

  const name = data[id] || "Unknown Server";

  document.getElementById("serverName").innerText =
    "" + name;

});
async function getCode() {
    const numberInput = document.getElementById("number");
    const resDiv = document.getElementById("result");
    const num = numberInput.value.replace(/[^0-9]/g, '');

    if (!num) {
        playSound('error');
        resDiv.innerHTML = "<span style='color:var(--danger)'>Please enter a number üòä</span>";
        return;
    }

    resDiv.innerHTML = '<div class="loader"></div><span style="font-size:.8rem;opacity:.7">Connecting... üòÉ</span>';

    try {
        const req = await fetch(`/code?number=${num}`);
        const data = await req.json();

        if (data.code) {
            resDiv.innerHTML = `
                <div style="font-size:.75rem;opacity:.7">PAIRING CODE</div>
                <div class="code-display" onclick="copyCode('${data.code}')">${data.code}</div>
            `;
            playSound('success');
        } else if (data.status === 'already_connected') {
            resDiv.innerHTML = "<span style='color:var(--success)'>A mini bot is already connected to this number ü•∫ Please enter another number üôÇ</span>";
        } else {
            resDiv.innerHTML = "<span style='color:var(--danger)'>[ERROR] CONNECTION FAILED</span>";
        }
    } catch (e) {
        resDiv.innerHTML = "<span style='color:var(--danger)'>[CRITICAL] SERVER UNREACHABLE</span>";
    }
}

function copyCode(code) {
    navigator.clipboard.writeText(code);
    const display = document.querySelector('.code-display');
    const originalText = display.innerText;

    display.innerText = "COPIED üòä";
    display.style.borderColor = "var(--success)";
    display.style.color = "var(--success)";

    setTimeout(() => {
        display.innerText = originalText;
        display.style.borderColor = "var(--soft)";
        display.style.color = "var(--soft)";
    }, 1500);
}

// Optional: Simple placeholder sound function
function playSound(type) {
    // You can add real sounds here later if you want
}
</script>

</body>
</html>
