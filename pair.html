<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üëë POPKID MD üëë</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

:root{
  --rgb1:#ff00ff;
  --rgb2:#00ffff;
  --rgb3:#ff0000;
}

/* ===== RESET ===== */

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Poppins,sans-serif;
  background:#050505;
  color:#fff;
}

/* ===== CENTER CARD ===== */

.card{
  width:92%;
  max-width:420px;
  padding:26px;
  border-radius:18px;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(10px);
  text-align:center;
  position:relative;
  overflow:hidden;
  box-shadow:0 0 25px #00ffff33;
}

/* RGB moving border */

.card::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:18px;
  background:linear-gradient(
    90deg,
    var(--rgb1),
    var(--rgb2),
    var(--rgb3),
    var(--rgb1)
  );
  background-size:300%;
  animation:borderRGB 4s linear infinite;
  z-index:-1;
}

@keyframes borderRGB{
  to{background-position:300%}
}

/* ===== TITLE ===== */

h1{
  font-size:2rem;
  font-weight:900;
  margin-bottom:8px;
  background:linear-gradient(90deg,#ff00ff,#00ffff,#ff00ff);
  background-size:200%;
  animation:textRGB 3s linear infinite;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

@keyframes textRGB{
  to{background-position:200%}
}

/* ===== SERVER TEXT ===== */

#serverName{
  color:#ff4444;
  font-weight:bold;
  margin-bottom:14px;
}

/* ===== INPUT BOX ===== */

input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  outline:none;
  margin-bottom:16px;
  background:rgba(0,255,0,0.2);
  color:#fff;
  font-size:1rem;
  font-weight:bold;
  text-align:center;
}

/* ===== BUTTON ===== */

button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  font-weight:bold;
  font-size:1rem;
  cursor:pointer;
  background:rgba(255,255,255,0.2);
  color:#fff;
  backdrop-filter:blur(6px);
  margin-bottom:18px;
}

/* ===== PAIR CODE BOX ===== */

.code-display{
  background:rgba(255,255,255,0.8);
  color:#000;
  padding:12px 18px;
  border-radius:12px;
  font-weight:bold;
  letter-spacing:4px;
  margin-top:12px;
  position:relative;
  overflow:hidden;
}

/* RGB border */

.code-display::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:12px;
  background:linear-gradient(
    90deg,
    #ff00ff,
    #00ffff,
    #ff0000,
    #ff00ff
  );
  background-size:300%;
  animation:borderRGB 3s linear infinite;
  z-index:-1;
}

/* ===== CONNECTING TEXT ===== */

#result{
  font-weight:bold;
  margin-top:10px;
  background:linear-gradient(90deg,#ff00ff,#00ffff,#ff00ff);
  background-size:200%;
  animation:textRGB 3s linear infinite;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* ===== RESPONSIVE ===== */

@media(max-width:400px){
  h1{font-size:1.6rem}
}
@keyframes spin{
    to{transform:rotate(360deg)}
    }
body,
.card,
.card *{
    color:#fff;
}
footer{
    margin-top:18px;
    font-size:.7rem;
    color:rgba(255,255,255,0.5);
    letter-spacing:1px;
}
</style>
</head>
<body>

<div class="card">
    <h1>üëë BILAL-MD üëë</h1>
    <h2 id="serverName">TESTING...üòä</h2>
    <div class="status">üëë SYSTEM IS ACTIVE üëë</div>

    <div class="input-wrap">
        <input type="text" id="number" placeholder="+923078071982" autocomplete="off">
    </div>

    <button onclick="getCode()">‚ú® GET CODE ‚ú®</button>

    <div id="result"></div>

    <footer>‚ö†Ô∏è POPKID MD WHATSAPP BOT ‚ö†Ô∏è</footer>
</div>

<script>
   const params = new URLSearchParams(window.location.search);
const id = params.get("server") || "1";

fetch("https://raw.githubusercontent.com/1122bot/BILAL-INFO/main/servers.json")
.then(r => r.json())
.then(data => {

  const name = data[id] || "Unknown Server";

  document.getElementById("serverName").innerText =
    "" + name;

});
async function getCode() {
    const numberInput = document.getElementById("number");
    const resDiv = document.getElementById("result");
    const num = numberInput.value.replace(/[^0-9]/g, '');

    if (!num) {
        playSound('error');
        resDiv.innerHTML = "<span style='color:var(--danger)'>Please enter a number üòä</span>";
        return;
    }

    resDiv.innerHTML = '<div class="loader"></div><span style="font-size:.8rem;opacity:.7">Connecting... üòÉ</span>';

    try {
        const req = await fetch(`/code?number=${num}`);
        const data = await req.json();

        if (data.code) {
            resDiv.innerHTML = `
                <div style="font-size:.75rem;opacity:.7">PAIRING CODE</div>
                <div class="code-display" onclick="copyCode('${data.code}')">${data.code}</div>
            `;
            playSound('success');
        } else if (data.status === 'already_connected') {
            resDiv.innerHTML = "<span style='color:var(--success)'>A mini bot is already connected to this number ü•∫ Please enter another number üôÇ</span>";
        } else {
            resDiv.innerHTML = "<span style='color:var(--danger)'>[ERROR] CONNECTION FAILED</span>";
        }
    } catch (e) {
        resDiv.innerHTML = "<span style='color:var(--danger)'>[CRITICAL] SERVER UNREACHABLE</span>";
    }
}

function copyCode(code) {
    navigator.clipboard.writeText(code);
    const display = document.querySelector('.code-display');
    const originalText = display.innerText;

    display.innerText = "COPIED üòä";
    display.style.borderColor = "var(--success)";
    display.style.color = "var(--success)";

    setTimeout(() => {
        display.innerText = originalText;
        display.style.borderColor = "var(--soft)";
        display.style.color = "var(--soft)";
    }, 1500);
}

// Optional: Simple placeholder sound function
function playSound(type) {
    // You can add real sounds here later if you want
}
</script>

</body>
</html>
