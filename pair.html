<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üëë POPKID MD üëë</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

/* ===== CENTER LAYOUT + BG IMAGE ‚Äî POPKID BLOCK ===== */

/* page background image */
body{
    margin:0;
    min-height:100vh;

    display:flex;
    align-items:center;
    justify-content:center;

    background:url("https://i.ibb.co/Df7tp9nn/bilal-owner-pic.jpg") center/cover no-repeat fixed;

    font-family:Poppins,sans-serif;
}

/* center card */
.card{
    width:92%;
    max-width:420px;

    background:#000;
    padding:26px;

    border-radius:18px;
    text-align:center;

    display:flex;
    flex-direction:column;
    align-items:center;
}

/* center GET CODE box/button */
.get-code-box{
    margin-top:16px;
    align-self:center;
    text-align:center;
}
    
/* ===== ROOT + BILAL RGB TITLE ===== */

:root{
--bilal-rgb: linear-gradient(
    90deg,
    #ff0000,
    #ff8800,
    #ffff00,
    #00ff00,
    #00ffff,
    #0000ff,
    #ff00ff,
    #ff0000
);
}

/* RGB animation */
@keyframes bilalRGB{
0%{ background-position:0% }
100%{ background-position:300% }
}

/* BILAL title RGB */
.bilal-title{
font-weight:900;
font-size:28px;
text-align:center;
letter-spacing:2px;

background:var(--bilal-rgb);
background-size:300%;

-webkit-background-clip:text;
color:transparent;

animation:bilalRGB 4s linear infinite;
}

/* RGB brackets */
.bilal-title::before,
.bilal-title::after{

background:var(--bilal-rgb);
background-size:300%;

-webkit-background-clip:text;
color:transparent;

animation:bilalRGB 4s linear infinite;
font-weight:900;
}

.bilal-title::before{ content:"[ "; }
.bilal-title::after{ content:" ]"; }
  
  /* ===== CARD BLACK BACKGROUND STYLE ===== */

.card-black-bg{

background:#000;          /* pure black */
color:#fff;               /* white text */

border-radius:18px;
padding:26px;

box-shadow:
0 0 10px rgba(0,0,0,0.8),
inset 0 0 20px rgba(0,0,0,0.9);

}
    
    /* ===== BILAL CARD RGB STYLE ===== */

.card{
width:92%;
max-width:420px;
background:#000;
padding:26px;
border-radius:18px;
text-align:center;
position:relative;
color:#fff;
font-weight:700;
overflow:hidden;
margin:auto;
}

/* RGB animated border */

.card::before{
content:"";
position:absolute;
inset:-3px;
border-radius:20px;

background:linear-gradient(
90deg,
#ff0000,
#ff9900,
#ffff00,
#00ff00,
#00ffff,
#0000ff,
#ff00ff,
#ff0000
);

background-size:400%;
animation:cardRGB 4s linear infinite;

z-index:-1;
}

/* glow effect */

.card::after{
content:"";
position:absolute;
inset:-6px;
border-radius:24px;
background:inherit;
filter:blur(12px);
opacity:.5;
z-index:-2;
}

/* animation */

@keyframes cardRGB{
0%{background-position:0%}
100%{background-position:400%}
    }

/* ===== NUMBER INPUT ‚Äî RGB FULL COVER FIX ===== */

.input-wrap{
position:relative;
border-radius:22px;
padding:4px; /* ‚≠ê border thickness control */
background:#000;
overflow:hidden;
}

/* RGB border layer */
.input-wrap::before{
content:"";
position:absolute;
inset:0;
border-radius:inherit;

background:linear-gradient(
90deg,
#ff0000,
#ff9900,
#ffff00,
#00ff00,
#00ffff,
#0000ff,
#ff00ff,
#ff0000
);

background-size:600%;
animation:rgbBorderFlow 12s linear infinite;

z-index:0;
}

/* input box */
.input-wrap input{
position:relative;
width:100%;
padding:14px;

border:none;
border-radius:18px; /* slightly smaller than wrap */

background:#000;
color:#fff;

font-weight:900;
font-size:18px;
text-align:center;

outline:none;
z-index:1;
}

/* placeholder */
.input-wrap input::placeholder{
color:#aaa;
}

/* animation */
@keyframes rgbBorderFlow{
0%{background-position:0%}
100%{background-position:600%}
}
    
/* ===== RESPONSIVE ===== */

@media(max-width:400px){
h1{font-size:22px}
}
@keyframes spin{
    to{transform:rotate(360deg)}
    }
body,
.card,
.card *{
    color:#fff;
}
footer{
    margin-top:18px;
    font-size:.7rem;
    color:rgba(255,255,255,0.5);
    letter-spacing:1px;
}
    
  /* ===== BILAL RGB TITLE ===== */

.card h1{
font-weight:900;

background:linear-gradient(
90deg,
#ff0000,
#ff9900,
#ffff00,
#00ff00,
#00ffff,
#0000ff,
#ff00ff,
#ff0000
);

background-size:400%;

-webkit-background-clip:text;
background-clip:text;

color:transparent;

animation:bilalRGB 4s linear infinite;
}

@keyframes bilalRGB{
0%{background-position:0%}
100%{background-position:400%}
}  
    
 /* ===== SYSTEM STATUS ‚Äî SLOW RGB TEXT ===== */

.status{
font-weight:900;
letter-spacing:1px;

background:linear-gradient(
90deg,
#ff0000,
#ff9900,
#ffff00,
#00ff00,
#00ffff,
#0000ff,
#ff00ff,
#ff0000
);

background-size:600%;

-webkit-background-clip:text;
background-clip:text;
color:transparent;

animation:statusRGB 50s linear infinite;
}

@keyframes statusRGB{
0%{background-position:0%}
100%{background-position:600%}
} 
    
  /* ===== GET CODE GREEN BOX ‚Äî FIXED RGB TEXT ===== */

.get-code-box{
display:inline-block;
margin:12px auto;

padding:10px 18px;

background:#00cc33; /* pure green box */
border-radius:14px;

font-weight:900;
font-size:16px;
text-align:center;
}

/* ===== GET CODE ‚Äî DARK BOX RGB BORDER ===== */

.get-code-box{
    position: relative;
    display: inline-block;
    padding: 12px 18px;

    background: #050505;   /* dark black box */
    color: #ffffff;        /* visible text */

    font-weight: 900;
    font-size: 18px;

    border-radius: 14px;
    z-index: 1;
}

/* RGB border layer */
.get-code-box::before{
    content: "";
    position: absolute;
    inset: -3px;   /* border thickness ‚Äî change kar sakte ho */
    border-radius: 16px;

    background: linear-gradient(
        90deg,
        #ff0000,
        #ffff00,
        #00ff00,
        #00ffff,
        #0000ff,
        #ff00ff,
        #ff0000
    );

    background-size: 400%;
    animation: rgbBorderFlow 6s linear infinite;

    z-index: -1;
}

/* animation */
@keyframes rgbBorderFlow{
    0%{ background-position:0% }
    100%{ background-position:400% }
} 
    
    
</style>
</head>
<body>

<div class="card">
    <h1>üëë BILAL-MD üëë</h1>
    <div class="status">üëë SYSTEM IS ACTIVE üëë</div>

    <div class="input-wrap">
        <input type="text" id="number" placeholder="+923078071982" autocomplete="off">
    </div>

    
<button class="get-code-box">GET PAIR CODE</button>
    <div id="result"></div>

    <footer>‚ú® BILAL MD WHATSAPP BOT ‚ú®</footer>
</div>

<script>
  
async function getCode() {
    const numberInput = document.getElementById("number");
    const resDiv = document.getElementById("result");
    const num = numberInput.value.replace(/[^0-9]/g, '');

    if (!num) {
        playSound('error');
        resDiv.innerHTML = "<span style='color:var(--danger)'>Please enter a number üòä</span>";
        return;
    }

    resDiv.innerHTML = '<div class="loader"></div><span style="font-size:.8rem;opacity:.7">Connecting... üòÉ</span>';

    try {
        const req = await fetch(`/code?number=${num}`);
        const data = await req.json();

        if (data.code) {
            resDiv.innerHTML = `
                <div style="font-size:.75rem;opacity:.7">PAIRING CODE</div>
                <div class="code-display" onclick="copyCode('${data.code}')">${data.code}</div>
            `;
            playSound('success');
        } else if (data.status === 'already_connected') {
            resDiv.innerHTML = "<span style='color:var(--success)'>A mini bot is already connected to this number ü•∫ Please enter another number üôÇ</span>";
        } else {
            resDiv.innerHTML = "<span style='color:var(--danger)'>[ERROR] CONNECTION FAILED</span>";
        }
    } catch (e) {
        resDiv.innerHTML = "<span style='color:var(--danger)'>[CRITICAL] SERVER UNREACHABLE</span>";
    }
}

function copyCode(code) {
    navigator.clipboard.writeText(code);
    const display = document.querySelector('.code-display');
    const originalText = display.innerText;

    display.innerText = "COPIED üòä";
    display.style.borderColor = "var(--success)";
    display.style.color = "var(--success)";

    setTimeout(() => {
        display.innerText = originalText;
        display.style.borderColor = "var(--soft)";
        display.style.color = "var(--soft)";
    }, 1500);
}

// Optional: Simple placeholder sound function
function playSound(type) {
    // You can add real sounds here later if you want
}
</script>

</body>
</html>
