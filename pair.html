<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üëë POPKID MD üëë</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
    --bg1:#05060f;
    --bg2:#0f1025;
    --accent:#00ffff;
    --accent2:#ff00ff;
    --soft:#00ffff;
    --success:#7aff9a;
    --glass:rgba(0,0,0,0.55);
}

*{box-sizing:border-box;margin:0;padding:0}

body{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:'Poppins',sans-serif;
    background:
    linear-gradient(#000c,#000c),
    repeating-linear-gradient(0deg,#00ffff22 0px,#00ffff22 1px,transparent 1px,transparent 40px),
    repeating-linear-gradient(90deg,#ff00ff22 0px,#ff00ff22 1px,transparent 1px,transparent 40px);
    color:#fff;
    overflow:hidden;
}

/* ===== RGB CARD ===== */

.card{
    width:90%;
    max-width:400px;
    padding:28px 22px;
    border-radius:22px;
    background:var(--glass);
    backdrop-filter:blur(14px);
    text-align:center;
    position:relative;
    overflow:hidden;
    box-shadow:0 0 30px #00ffff44;
}

/* moving RGB border */
.card::before{
    content:"";
    position:absolute;
    inset:-2px;
    border-radius:22px;
    background:linear-gradient(
        90deg,
        #00ffff,
        #ff00ff,
        #00ffff,
        #ff00ff
    );
    background-size:300%;
    animation:rgbMove 4s linear infinite;
    z-index:-1;
}

@keyframes rgbMove{
    0%{background-position:0%}
    100%{background-position:300%}
}

/* ===== TITLE ===== */

h1{
    font-size:1.9rem;
    font-weight:700;
    margin-bottom:6px;
    background:linear-gradient(90deg,#00ffff,#ff00ff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    text-shadow:0 0 12px #00ffff;
}

.status{
    font-size:.8rem;
    letter-spacing:1px;
    color:#00ffff;
    margin-bottom:22px;
}

/* ===== INPUT ===== */

.input-wrap{
    background:#000;
    border-radius:14px;
    padding:2px;
    margin-bottom:16px;
    box-shadow:0 0 12px #00ffff33 inset;
}

input{
    width:100%;
    border:none;
    outline:none;
    padding:14px;
    border-radius:12px;
    background:#050505;
    color:#fff;
    text-align:center;
    font-size:1rem;
}

input::placeholder{
    color:#888;
}

/* ===== BUTTON ===== */

button{
    width:100%;
    border:none;
    border-radius:14px;
    padding:14px;
    font-size:1rem;
    font-weight:600;
    cursor:pointer;
    background:linear-gradient(90deg,#00ffff,#ff00ff);
    color:#000;
    transition:.3s;
    box-shadow:0 0 15px #00ffff;
}

button:hover{
    transform:scale(1.05);
    box-shadow:0 0 25px #ff00ff;
}

/* ===== RESULT AREA ===== */

#result{
    margin-top:20px;
    min-height:60px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:10px;
}

/* neon code display */

.code-display{
    padding:12px 20px;
    border-radius:12px;
    border:1px solid #00ffff;
    color:#00ffff;
    font-weight:600;
    letter-spacing:4px;
    cursor:pointer;
    transition:.2s;
    box-shadow:0 0 10px #00ffff;
}

.code-display:hover{
    background:#00ffff22;
}

.code-display::after{
    content:"TAP TO COPY";
    display:block;
    font-size:.65rem;
    opacity:.7;
    margin-top:6px;
}

/* ===== LOADER ===== */

.loader{
    width:28px;
    height:28px;
    border:3px solid #222;
    border-top:3px solid #00ffff;
    border-radius:50%;
    animation:spin 1s linear infinite;
}

@keyframes spin{
    to{transform:rotate(360deg)}
    }

footer{
    margin-top:18px;
    font-size:.7rem;
    color:rgba(255,255,255,0.5);
    letter-spacing:1px;
}
</style>
</head>
<body>

<div class="card">
    <h1>üëë BILAL-MD üëë</h1>
    <h2 id="serverName">TESTING...üòä</h2>
    <div class="status">üëë SYSTEM IS ACTIVE üëë</div>

    <div class="input-wrap">
        <input type="text" id="number" placeholder="+923078071982" autocomplete="off">
    </div>

    <button onclick="getCode()">‚ú® GET CODE ‚ú®</button>

    <div id="result"></div>

    <footer>‚ö†Ô∏è POPKID MD WHATSAPP BOT ‚ö†Ô∏è</footer>
</div>

<script>
   const params = new URLSearchParams(window.location.search);
const id = params.get("server") || "1";

fetch("https://raw.githubusercontent.com/1122bot/BILAL-INFO/main/servers.json")
.then(r => r.json())
.then(data => {

  const name = data[id] || "Unknown Server";

  document.getElementById("serverName").innerText =
    "" + name;

});
async function getCode() {
    const numberInput = document.getElementById("number");
    const resDiv = document.getElementById("result");
    const num = numberInput.value.replace(/[^0-9]/g, '');

    if (!num) {
        playSound('error');
        resDiv.innerHTML = "<span style='color:var(--danger)'>Please enter a number üòä</span>";
        return;
    }

    resDiv.innerHTML = '<div class="loader"></div><span style="font-size:.8rem;opacity:.7">Connecting... üòÉ</span>';

    try {
        const req = await fetch(`/code?number=${num}`);
        const data = await req.json();

        if (data.code) {
            resDiv.innerHTML = `
                <div style="font-size:.75rem;opacity:.7">PAIRING CODE</div>
                <div class="code-display" onclick="copyCode('${data.code}')">${data.code}</div>
            `;
            playSound('success');
        } else if (data.status === 'already_connected') {
            resDiv.innerHTML = "<span style='color:var(--success)'>A mini bot is already connected to this number ü•∫ Please enter another number üôÇ</span>";
        } else {
            resDiv.innerHTML = "<span style='color:var(--danger)'>[ERROR] CONNECTION FAILED</span>";
        }
    } catch (e) {
        resDiv.innerHTML = "<span style='color:var(--danger)'>[CRITICAL] SERVER UNREACHABLE</span>";
    }
}

function copyCode(code) {
    navigator.clipboard.writeText(code);
    const display = document.querySelector('.code-display');
    const originalText = display.innerText;

    display.innerText = "COPIED üòä";
    display.style.borderColor = "var(--success)";
    display.style.color = "var(--success)";

    setTimeout(() => {
        display.innerText = originalText;
        display.style.borderColor = "var(--soft)";
        display.style.color = "var(--soft)";
    }, 1500);
}

// Optional: Simple placeholder sound function
function playSound(type) {
    // You can add real sounds here later if you want
}
</script>

</body>
</html>
