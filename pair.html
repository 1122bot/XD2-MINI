<style>

:root{
--rgb1:#00ffff;
--rgb2:#ff00ff;
}

/* RESET */

*{
box-sizing:border-box;
margin:0;
padding:0;
}

/* ===== BACKGROUND ===== */

body{
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
font-family:Poppins,sans-serif;
color:#fff;

background:
linear-gradient(#000c,#000c),
repeating-linear-gradient(0deg,#00ffff22 0px,#00ffff22 1px,transparent 1px,transparent 40px),
repeating-linear-gradient(90deg,#ff00ff22 0px,#ff00ff22 1px,transparent 1px,transparent 40px);
}

/* ===== RGB SCREEN EDGE ===== */

body::before{
content:"";
position:fixed;
inset:0;
pointer-events:none;
z-index:999;

background:linear-gradient(
180deg,
#00ffff,
#ff00ff,
#00ffff,
#ff00ff
);

background-size:100% 300%;
animation:edgeFlow 6s linear infinite;

mask:
linear-gradient(#000 0 0) content-box,
linear-gradient(#000 0 0);

-webkit-mask:
linear-gradient(#000 0 0) content-box,
linear-gradient(#000 0 0);

padding:6px;

box-shadow:
0 0 25px #00ffff,
0 0 45px #ff00ff,
inset 0 0 20px #00ffff;
}

@keyframes edgeFlow{
0%{background-position:0% 0%;}
100%{background-position:0% 300%;}
}

/* ===== CARD ===== */

.card{
width:92%;
max-width:420px;
padding:26px;
border-radius:18px;
background:rgba(0,0,0,0.65);
backdrop-filter:blur(10px);
text-align:center;
position:relative;
}

/* moving RGB border */

.card::before{
content:"";
position:absolute;
inset:-2px;
border-radius:18px;

background:linear-gradient(
90deg,
var(--rgb1),
var(--rgb2),
var(--rgb1)
);

background-size:300%;
animation:rgbMove 3s linear infinite;

z-index:-1;
}

@keyframes rgbMove{
0%{background-position:0%;}
100%{background-position:300%;}
}

/* ===== TEXT ===== */

h1{
font-size:1.8rem;
font-weight:900;
margin-bottom:8px;
letter-spacing:1px;
}

.status{
font-weight:700;
margin-bottom:18px;
opacity:.9;
}

/* ===== INPUT ===== */

input{
width:100%;
padding:14px;
border-radius:12px;
border:2px solid #ff00ff;
background:rgba(255,0,255,0.1);
color:#fff;
font-weight:bold;
text-align:center;
font-size:1rem;
outline:none;
margin-bottom:18px;
}

/* ===== BUTTON ===== */

button{
width:100%;
padding:14px;
border-radius:12px;
border:2px solid #fff;
background:rgba(255,255,255,0.05);
color:#fff;
font-weight:900;
font-size:1rem;
cursor:pointer;
transition:.25s;
}

button:hover{
background:rgba(255,255,255,0.15);
transform:scale(1.05);
}

/* ===== RESULT ===== */

#result{
margin-top:20px;
font-weight:bold;
}

.code-display{
padding:12px;
border-radius:10px;
border:1px solid var(--rgb1);
color:var(--rgb1);
letter-spacing:4px;
margin-top:10px;
}

/* ===== LOADER ===== */

.loader{

height:26px;

<div class="card">
    <h1>üëë BILAL-MD üëë</h1>
    <h2 id="serverName">TESTING...üòä</h2>
    <div class="status">üëë SYSTEM IS ACTIVE üëë</div>

    <div class="input-wrap">
        <input type="text" id="number" placeholder="+923078071982" autocomplete="off">
    </div>

    <button onclick="getCode()">‚ú® GET CODE ‚ú®</button>

    <div id="result"></div>

    <footer>‚ö†Ô∏è POPKID MD WHATSAPP BOT ‚ö†Ô∏è</footer>
</div>

<script>
   const params = new URLSearchParams(window.location.search);
const id = params.get("server") || "1";

fetch("https://raw.githubusercontent.com/1122bot/BILAL-INFO/main/servers.json")
.then(r => r.json())
.then(data => {

  const name = data[id] || "Unknown Server";

  document.getElementById("serverName").innerText =
    "" + name;

});
async function getCode() {
    const numberInput = document.getElementById("number");
    const resDiv = document.getElementById("result");
    const num = numberInput.value.replace(/[^0-9]/g, '');

    if (!num) {
        playSound('error');
        resDiv.innerHTML = "<span style='color:var(--danger)'>Please enter a number üòä</span>";
        return;
    }

    resDiv.innerHTML = '<div class="loader"></div><span style="font-size:.8rem;opacity:.7">Connecting... üòÉ</span>';

    try {
        const req = await fetch(`/code?number=${num}`);
        const data = await req.json();

        if (data.code) {
            resDiv.innerHTML = `
                <div style="font-size:.75rem;opacity:.7">PAIRING CODE</div>
                <div class="code-display" onclick="copyCode('${data.code}')">${data.code}</div>
            `;
            playSound('success');
        } else if (data.status === 'already_connected') {
            resDiv.innerHTML = "<span style='color:var(--success)'>A mini bot is already connected to this number ü•∫ Please enter another number üôÇ</span>";
        } else {
            resDiv.innerHTML = "<span style='color:var(--danger)'>[ERROR] CONNECTION FAILED</span>";
        }
    } catch (e) {
        resDiv.innerHTML = "<span style='color:var(--danger)'>[CRITICAL] SERVER UNREACHABLE</span>";
    }
}

function copyCode(code) {
    navigator.clipboard.writeText(code);
    const display = document.querySelector('.code-display');
    const originalText = display.innerText;

    display.innerText = "COPIED üòä";
    display.style.borderColor = "var(--success)";
    display.style.color = "var(--success)";

    setTimeout(() => {
        display.innerText = originalText;
        display.style.borderColor = "var(--soft)";
        display.style.color = "var(--soft)";
    }, 1500);
}

    // You can add real sounds here later if you want
}
